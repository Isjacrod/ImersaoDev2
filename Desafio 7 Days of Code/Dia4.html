<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Desafio #7 Days of Code - Dia 4 / Explorando Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                    <h4 class="card-title">De 0 a 10, Que número estou pensando?</h4>
                <form id="_guess_form">
                    <div class="input-group">
                        <input id="_guess_input" class="form-control" type="number" min="0" max="10">
                        <input id="_guess_button" class="btn btn-primary" type="submit" value="enviar">
                    </div>
                </form>
            </div>
        </div>

        <div id="_toast_container" class="toast-container position-fixed end-0 bottom-0 p-3">
            <!--Toast Template 
            <div class="toast" data-bs-autohide="false">
                <div class="toast-header">
                    <strong>Titulo</strong>
                    <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Texto
                </div>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script>
        // Form Related
        const $guessForm = document.getElementById('_guess_form');
        const $guessInput = $guessForm.querySelector('#_guess_input');
        $guessForm.addEventListener('submit', event => {
            event.preventDefault();
            if ($guessInput.value != '') {
                gameSession.guess($guessInput.value)
                $guessInput.value = '';
            }
        });
        // Toast Message Realated
        const $toastContainer = document.getElementById("_toast_container");
        const $toastTemplate = document.createElement('template');

        function toastMessage(message, title = "Aviso", optButton = false) {
            let $button = "";
            if (optButton) {
                $button = `<button class="btn btn-primary d-block ms-auto mt-1" onclick="startNewGame()">Jogar De Novo</button>`;
            }
            $toastTemplate.innerHTML = `
            <div class="toast" data-bs-autohide="false">
                <div class="toast-header">
                    <strong>${title}</strong>
                    <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    ${message} ${$button}
                </div>
            </div>`;
            let $toastElement = $toastTemplate.content.firstElementChild;
            $toastContainer.appendChild($toastElement);
            let toast = new bootstrap.Toast($toastElement);
            toast.show();
        }

        // Game Related
        class Game {
            constructor() {
                this.secretNumber = parseInt(Math.random() * 10);
                this.chances = 3;
            }
            guess(number) {
                let secretNumber = this.secretNumber;
                this.chances--;
                if (number == secretNumber) {
                    toastMessage(`Parabéns o número era ${this.secretNumber}`, 'Congratulations', true);
                    gameOver();
                    return;
                } else if (number > secretNumber) {
                    toastMessage(`É menor que ${number}`, `Tentativas Restantes ${this.chances}`);
                } else if (number < secretNumber) {
                    toastMessage(`É maior que ${number}`, `Tentativas Restantes ${this.chances}`)
                }
                if (this.chances == 0) {
                    toastMessage(`Você perdeu! O número era ${this.secretNumber}`, 'Game Over', true);
                    gameOver();
                }
            }
        }
        function startNewGame() {
            // Clear toasts notification
            while ($toastContainer.firstChild) {
                $toastContainer.lastChild.remove();
            }
            // Activate input
            $guessInput.readOnly = false;
            window.gameSession = new Game();
        }; startNewGame();

        function gameOver() {
            $guessInput.readOnly = true;
        }
    </script>
</body>

</html>
