<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio #7 Days of Code - Dia 3 / Explorando Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="card text-center mt-2">
            <div class="card-body">
                <div class="card-title">
                    <h3>Qual área você deseja seguir?</h3>
                </div>
                <input id="_frontend" type="radio" value="frontend" class="btn-check" name="escolha_area"
                    data-bs-toggle="collapse"
                    data-bs-target="#_backend_path.show, #_frontend_path, #_especializarK.show">
                <label for="_frontend" class="btn btn-outline-primary">FrontEnd</label>
                <input id="_backend" type="radio" value="backend" class="btn-check" name="escolha_area"
                    data-bs-toggle="collapse"
                    data-bs-target="#_frontend_path.show, #_backend_path, #_especializarK.show">
                <label for="_backend" class="btn btn-outline-primary">BackEnd</label>
            </div>
        </div>
        <div id="_frontend_path" class="card text-center mt-2 collapse">
            <div class="card-body">
                <div class="card-title">
                    <h3>Qual dessas tecnologias deseja aprender?</h3>
                </div>
                <input id="_react" type="radio" value="react" class="btn-check" name="escolha_tec">
                <label for="_react" class="btn btn-outline-primary" data-bs-toggle="collapse"
                    data-bs-target="#_especializarK:not(.show)">React</label>
                <input id="_vue" type="radio" value="vue" class="btn-check" name="escolha_tec">
                <label for="_vue" class="btn btn-outline-primary" data-bs-toggle="collapse"
                    data-bs-target="#_especializarK:not(.show)">Vue</label>
            </div>
        </div>
        <div id="_backend_path" class="card collapse mt-2 text-center">
            <div class="card-body">
                <div class="card-title">
                    <h3>Qual dessas tecnologias deseja aprender?</h3>
                </div>
                <input id="_csharp" type="radio" value="c#" class="btn-check" name="escolha_tec">
                <label for="_csharp" class="btn btn-outline-primary" data-bs-toggle="collapse"
                    data-bs-target="#_especializarK:not(.show)">C#</label>
                <input id="_java" type="radio" value="java" class="btn-check" name="escolha_tec">
                <label for="_java" class="btn btn-outline-primary" data-bs-toggle="collapse"
                    data-bs-target="#_especializarK:not(.show)">Java</label>
            </div>
        </div>
        <div id="_especializarK" class="card mt-2 collapse text-center">
            <div class="card-body">
                <div class="card-title">
                    <h3>Deseja se especializar em ${linguagem}?</h3>
                </div>
                <input id="_espec" type="radio" value="especializar" class="btn-check" name="escolha_esp">
                <label for="_espec" class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#_desejos:not(.show)">Se especializar</label>
                <input id="_full" type="radio" value="fullstack" class="btn-check" name="escolha_esp">
                <label for="_full" class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#_desejos:not(.show)">Se tornar FullStack</label>
            </div>
        </div>
        <div id="_desejos" class="card mt-2 collapse">
            <div class="card-header">
                <div class="row row-cols-auto justify-content-center justify-content-md-between">
                    <h4>Deseja aprender algo mais?</h4>
                    <form id="_add_wishes">
                        <div class="input-group">
                            <input id="_wish_input" type="text" class="form-control" placeholder="Adicionar novo item">
                            <input type="submit" class="btn btn-primary" value="+">
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-horizontal-md overflow-auto" id="_wish_list">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script>
        //Muda o texto da linguagem de especialização
        const $especPlaceHolder = document.querySelector('#_especializarK .card-title > h3');
        document.getElementsByName('escolha_tec').forEach(radioInput => {
            radioInput.addEventListener('change', event => {
                let linguagem = event.target.value;
                linguagem = linguagem[0].toUpperCase() + linguagem.slice(1); //Captalize
                addToWishList(linguagem);
                $especPlaceHolder.innerText = `Deseja se especializar em ${linguagem}?`
            });
        });
        //Adiciona Event listener no formulario para adicionar na lista de desejos
        const $wishForm = document.getElementById('_add_wishes');
        const $wishInput = $wishForm.querySelector('#_wish_input');
        $wishForm.addEventListener('submit', event => {
            event.preventDefault();
            let content = $wishInput.value;
            if (content != '')
                addToWishList(content);
            $wishInput.value = '';
        });
        //Função que adiciona desejo na lista
        const listaDeDesejos = [];
        const $listaDeDesejos = document.getElementById('_wish_list')
        function addToWishList(wish) {
            if (listaDeDesejos.includes(wish))
                return;
            listaDeDesejos.push(wish);
            htmlItem = `<label class="list-group-item flex-fill">
                            <input type="checkbox" class="form-check-input me-1">
                            ${wish}
                        </label>`;
            $listaDeDesejos.insertAdjacentHTML('beforeend', htmlItem);
        }

    </script>
</body>

</html>
