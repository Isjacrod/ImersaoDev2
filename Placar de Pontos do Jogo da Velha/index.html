<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Placar do Jogo Da Velha</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="theme-color" content="#ff00ff">
</head>

<body>
  <!-- partial:index.partial.html -->
  <html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Imersão Dev - Aula 06
    </title>
  </head>

  <body>
    <!--Dialog Popup-->
    <dialog id="new-player-dialog">
      <form method="dialog" id="formulario" class="new-player-form">
        <label for="nome-jogador"> Adicione um novo jogador </label>
        <input class="text-input" id="nome-jogador" type="text" placeholder="nome" name="campo-nome-jogador">
        <button class="main-button" onclick="enviarNome()"> Adicionar Jogador </button>
      </form>
    </dialog>

    <h1>Tabela de classificação</h1>

    <div class="table-container">
    <table id="tabela_pontuacao">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Avatar</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan='3'>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
        <tr>
          <td>Paulo</td>
          <td>2</td>
          <td>1</td>
          <td>1</td>
          <td>7</td>
          <td><button onClick="adicionarVitoria(0)">Vitória</button></td>
          <td><button onClick="adicionarEmpate(0)">Empate</button></td>
          <td><button onClick="adicionarDerrota(0)">Derrota</button></td>
        </tr>
        <tr>
          <td>Rafa</td>
          <td>1</td>
          <td>4</td>
          <td>2</td>
          <td>7</td>
          <td><button onClick="adicionarVitoria(1)">Vitória</button></td>
          <td><button onClick="adicionarEmpate(1)">Empate</button></td>
          <td><button onClick="adicionarDerrota(1)">Derrota</button></td>
        </tr>
      </tbody>
    </table>
    </div>
    <button class="main-button" onClick="openDialog()"> Adicionar Jogador </button>

    <div class="center-column" id="div-jogo-velha">
      <table id="tabela_jogo_velha">
        <thead>
          <tr>
            <th colspan='3' id="cabecalho"> Jogo Da Velha </th>
          </tr>
        </thead>
        <tbody id="tabuleiro" class="-cross">
        </tbody>
      </table>
      <button class="main-button" type="button" id="ia" onclick="jogoIa()" disabled="true"> Jogar Novamente </button>
    </div>
  </body>

  </html>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
